<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF Stripe Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
  <form class="w-75 mx-auto">
    <p class="mt-3">名前</p>
    <div>
        <input class="form-control w-100 mt-1" name="name" placeholder="" required>
    </div>
    <p class="mt-3">クラス</p>
    <div>
        <input class="form-control w-100 mt-1" name="udetate" >
    </div>
    <p class="mt-3">学籍番号</p>
    <div>
        <input class="form-control w-100 mt-1" name="fukkin" >
    </div>
    <p class="mt-3">特記事項</p>
    <div>
        <input class="form-control w-100 mt-1" name="haikin" >
    </div>
    <p class="mt-3">証明書の種類</p>
    <div>
        <select name="sukuwat">
                <option>在学証明書/CertificateOfEnrollement</option>
                <option>卒業（見込み）証明書/CertificateOf(Expected)Graduation</option>
                <option>出席成績証明書/CertificateOfAttendanceAndTranscript</option>
                <option>推薦書/LetterOfReccomendation(NeedMoreThan90%Attendance)</option>
                <option>その他（下の欄に記入）/Others(FillInBelow)</option>
            </select>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    liff.init({
      liffId: '2006763007-neGWljdW'
    }).catch((err) => {
      console.log(err);
    });

    liff.ready.then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }
      const idToken = liff.getDecodedIDToken();
      const userId = idToken.sub;
      $('form').append(`<input type="hidden" name="userId" value="${userId}">`);
      $('form').append(`<input type="submit" onclick="window.close();　class="mt-4 btn btn-primary" value="申請/Apply">`);
    })

    function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('申請成功/Apply Scceeded');
            });
        }
        
        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

     $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const udetate    = $('input[name="udetate"]').val();
                const fukkin   = $('input[name="fukkin"]').val();
                const haikin    = $('input[name="haikin"]').val();
                const sukuwat    = $('input[name="sukuwat"]').val();
                // const number = $('input[name="number"]').val();
                // const classes  = $('input[name="classes"]').val();
                // const mail  = $('input[name="mail"]').val();
                // const whereto = $('input[name="whereto"]').val();
                // const whento = $('input[name="whento"]').val();
                // const type1 = $('input[name="type1"]').val();
                // const type2 = $('input[name="type2"]').val();
                // const notice = $('input[name="notice"]').val();
                
                const msg = `${name}\n${udetate}\n${fukkin}\n${haikin}\n${sukuwat}`;
                sendText(msg);

                return false;
            });
        });

    $('form').submit(function( event ) {
      event.preventDefault();
      $.post( 'https://script.google.com/macros/s/AKfycbyr8v9ei0UfUhgf8LGCOiGe_suHj196jRqEn6m5BB0gzLJTNm97X1DlttB94LsuXZAs/exec', $('form').serialize() );
    });
  </script>
</body>
</html>
